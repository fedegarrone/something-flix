<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF-Register</title>
    <link rel="stylesheet" href="../assets/css/register.style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav class="nav-register">
        <div>
          <a href=""
            ><div>
              <span class="material-symbols-outlined menu"> menu </span>
            </div></a
          >
        </div>
        <div>
          <a href="../index.html"
            ><div>
              <span class="material-symbols-outlined"> home </span
              ><span>Home</span>
            </div></a
          >
        </div>
        <div>
          <a href=""
            ><div>
              <span class="material-symbols-outlined"> login </span
              ><span>Login</span>
            </div></a
          >
        </div>
        <div>
          <a href=""
            ><div>
              <span class="material-symbols-outlined"> settings </span
              ><span>Settings</span>
            </div></a
          >
        </div>
      </nav>
      <section class="logo-mini">
        <a href="../index.html">
          <h1>Something - FLIX</h1>
        </a>
      </section>

      <form action="">
        <div>
          <h2>Register</h2>
        </div>
        <div>
          <label for="user">User: </label>
        </div>
        <div>
          <input type="user" name="user" id="user" required />
        </div>
        <div>
          <label for="pass">Password: </label>
        </div>
        <div>
          <input type="password" name="pass" id="pass" required />
        </div>
        <div>
          <label for="email">e-mail: </label>
        </div>
        <div>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="email-confirm">Confirm e-mail: </label>
        </div>
        <div>
          <input type="email" name="" id="email-confirm" />
        </div>
        <div>
          <button type="reset">Reset</button>
          <button type="submit">Register</button>
        </div>
      </form>
    </header>
  </body>
</html>
